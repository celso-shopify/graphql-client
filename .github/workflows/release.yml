name: Release
on:
  release:
    types: [published]
  workflow_dispatch:
jobs:
  release:
    name: Release to RubyGems
    permissions:
      contents: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - uses: ruby/setup-ruby@52753b7da854d5c07df37391a986c76ab4615999 # v1
        with:
          bundler-cache: true
          ruby-version: ruby
      - uses: rubygems/release-gem@a25424ba2ba8b387abc8ef40807c2c85b96cbe32 # v1
